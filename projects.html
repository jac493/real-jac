<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projects - Real Jac Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      line-height: 1.6;
    }

    header {
      background: #222;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      font-size: 1.8rem;
    }

    #nav-toggle {
      font-size: 1.8rem;
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      display: none;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s;
    }

    nav a:hover,
    nav a.active {
      color: #0d6efd;
    }

    section {
      max-width: 900px;
      margin: 3rem auto;
      padding: 0 1rem;
    }

    section h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .project-list {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .project {
      background: #1e1e1e;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.7);
      transition: background 0.3s;
    }

    .project:hover {
      background: #2a2a2a;
    }

    .project h3 {
      margin-bottom: 0.5rem;
      color: #0d6efd;
    }

    footer {
      background: #222;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
      color: #ccc;
    }

    .social-links {
      margin-top: 0.5rem;
    }

    .social-links a {
      color: #fff;
      font-size: 1.5rem;
      margin: 0 0.5rem;
      transition: color 0.3s;
      text-decoration: none;
    }

    .social-links a:hover {
      color: #0d6efd;
    }

    /* Responsive Navbar */
    @media (max-width: 768px) {
      #nav-toggle {
        display: block;
      }

      nav {
        display: none;
        flex-direction: column;
        background: #222;
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        padding: 1rem;
        border-radius: 0 0 0 8px;
        z-index: 10;
      }

      nav.active {
        display: flex;
      }

      nav ul {
        flex-direction: column;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Real Jac</h1>
    <button id="nav-toggle" aria-label="Toggle navigation">&#9776;</button>
    <nav id="nav-menu">
      <ul>

        <li><a href="about.html">About</a></li>
        <li><a href="projects.html" class="active">Projects</a></li>
        <li><a href="skills.html">Skills</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <h2>My Projects</h2>
    <div class="project-list">
      <div class="project">
        <h3>Currency Converter</h3>
        <p>A simple web app to convert currencies using JavaScript.</p>
      </div>
      <div class="project">
        <h3>Portfolio Website</h3>
        <p>This personal portfolio website showcasing my skills and projects.</p>
      </div>
    
    </div>
  </section>

   <footer>

       <a href="https://facebook.com/M Real Jac" target="_self"><i class="fab fa-facebook-f"></i></a>
            <a href="https://instagram.com/_its_real_jac_" target="_self"><i class="fab fa-instagram"></i></a>
            <a href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube"></i></a> <a href="https://github.com/jac493" target="_blank"><i class="fab fa-github"></i></a>
        </div>
  </footer>


  <script>
    const navToggle = document.getElementById('nav-toggle');
    const navMenu = document.getElementById('nav-menu');

    navToggle.addEventListener('click', () => {
      navMenu.classList.toggle('active');
    });
  </script>
</body>
</html>
