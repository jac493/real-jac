<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home - Real Jac Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      line-height: 1.6;
    }

    header {
      background: #222;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      font-size: 1.8rem;
    }

    #nav-toggle {
      font-size: 1.8rem;
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      display: none;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s;
    }

    nav a:hover,
    nav a.active {
      color: #0d6efd;
    }

    .hero {
      text-align: center;
      padding: 5rem 2rem;
    }

    .hero h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }

    .btn {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      background: #0d6efd;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #0a58ca;
    }

    footer {
      background: #222;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
    }

    .social-links a {
      color: #fff;
      font-size: 1.5rem;
      margin: 0 0.5rem;
      transition: color 0.3s;
    }

    .social-links a:hover {
      color: #0d6efd;
    }


    @media (max-width: 768px) {
      #nav-toggle {
        display: block;
      }

      nav {
        display: none;
        flex-direction: column;
        background: #222;
        position: absolute;
        top: 60px;
        right: 0;
        width: 200px;
        padding: 1rem;
      }

      nav.active {
        display: flex;
      }

      nav ul {
        flex-direction: column;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Real Jac</h1>
    <button id="nav-toggle" aria-label="Toggle navigation">&#9776;</button>
    <nav id="nav-menu">
      <ul>
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="skills.html">Skills</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h2>Hi, I'm Real Jac</h2>
    <p>Software Development Student at TVET Rwanda</p>
    <a href="projects.html" class="btn">Explore My Work</a>
  </section>

       <a href="https://facebook.com/M Real Jac" target="_self"><i class="fab fa-facebook-f"></i></a>
            <a href="https://instagram.com/_its_real_jac_" target="_self"><i class="fab fa-instagram"></i></a>
            <a href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube"></i></a> <a href="https://github.com/jac493" target="_blank"><i class="fab fa-github"></i></a>
        </div>
  </footer>

  <script>
    const navToggle = document.getElementById('nav-toggle');
    const navMenu = document.getElementById('nav-menu');

    navToggle.addEventListener('click', () => {
      navMenu.classList.toggle('active');
    });
  </script>
</body>
</html>
